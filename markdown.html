<h1>markdown.js</h1>
<p>
  markdown.js creates a README.md from a markdown.html file, converting html to md
</p>
<h4>
  Instructions
</h4>
<p>
  Just create a markdown.html file and fill with html, and then run:
</p>
<code>
  $ node markdown.js
</code>
<p>
  From the same directory to convert to README.md file
</p>
